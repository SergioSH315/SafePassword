<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Contraseñas Seguras</h2>
        <label for="length">Selecciona la longitud:</label>
        <select id="length">
            <option value="4">4 caracteres</option>
            <option value="8">8 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="16">16 caracteres</option>
        </select>
        <br><br>
        <input type="checkbox" id="numbers"> Números<br>
        <input type="checkbox" id="uppercase"> Letras Mayúsculas<br>
        <input type="checkbox" id="lowercase"> Letras Minúsculas<br>
        <input type="checkbox" id="special"> Caracteres Especiales<br>
        <br>
        <button onclick="generatePassword()">Generar Contraseña</button>
        <input type="text" id="password" readonly>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const useNumbers = document.getElementById('numbers').checked;
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useSpecial = document.getElementById('special').checked;

            const numbers = '0123456789';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const special = '!@#$%^&*()_+{}[]<>?';

            let characters = '';
            if (useNumbers) characters += numbers;
            if (useUppercase) characters += uppercase;
            if (useLowercase) characters += lowercase;
            if (useSpecial) characters += special;

            if (characters === '') {
                alert('Selecciona al menos un tipo de carácter.');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
